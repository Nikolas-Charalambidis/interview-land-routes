language: java
jdk: openjdk11

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: nikolas-charalambidis
    token:
      secure: 

before_install:
  - chmod +x mvnw

install: true

script: "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=Nikolas-Charalambidis_interview-land-routes"
